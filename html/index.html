<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/style.css">

</head>

<body>

    <!-- ===========================================Landing page ============================================ -->

    <div class="container">

        <div class="bar">
            <ul>
                <li><a href="#" class="signUp" id="signUpBtn">Sign up</a></li>
                <li><a href="#" class="signIn" id="signInBtn">Sign in</a></li>

            </ul>
        </div>

        <!-- ========================================words decoration=== -->
        <div class="Rest" data-animation="zoomIn">
            <h1>
                <span> Welcome to</span>
                <strong>
                    Talk Mail
                </strong>
            </h1>
           <p>
            We help people exchange messages/information over the internet.</p> <p> Talk to family, friends and work colluagues today. </p>
           

            </h2>
        </div>
        <!--  -->

        <!-- ==========================   Login form ========================== -->

        <div id="myLogin" class="loginform">
            <div class="lgnwrapper">

                <div class="top">
                    <h2 class="titre">Sign in</h2>
                </div>

                <div class="bottom">
                    <form action="inbox.html">
                        <input type="text" id="usernm" placeholder="username/email">
                        <input type="password" id="passwd" placeholder="password">
                        <input type="submit" id="submt" value="LOGIN">
                        <p>Forget your password? <a class="Resetpxx" id="ResetBtn"><strong>Click here</strong></a></p>
                    </form>
                </div>

            </div>
        </div>
        <!--=================================== ***** ========================================= -->


        <!-- =========================       sign up form  =======================================-->

        <div id="mySignup" class="signupform">
                <div class="sgnwrapper">

                    <div class="top1">
                        <h2 class="titre1">Sign up</h2>
                    </div>

                    <div class="bottom1">
                        <form>
                            <input type="text" id="usernm" placeholder="First Name">
                            <input type="text" id="usernm" placeholder="Last Name">
                            <input type="text" id="usernm" placeholder="email">
                            <input type="password" id="passwd" placeholder="password">
                            <input type="submit" id="submt1" value="SIGN UP">
                        </form>
                    </div>

                </div>
            </div>
        <!-- ================================== *****  ================================ -->

   
        <!-- =============================  Password Reset  ========================== -->

        <div id="myReset" class="resetPasswdform">
                <div class="rstwrapper">

                    <div class="top2">
                        <h2 class="titre2">Reset Password</h2>
                    </div>

                    <div class="bottom2">
                        <form>

                            <input type="text" id="usernm" placeholder="email">
                            <input type="password" id="passwd" placeholder="old password">
                            <input type="passwordold" id="passwdold" placeholder="new password">
                            <input type="submit" id="submt2" value="RESET">
                        </form>
                    </div>

                </div>

        <!-- =============================  ***************  ========================== -->
    


    <script src="../assets/js/animation.js">

    </script>
</body>

</html>
